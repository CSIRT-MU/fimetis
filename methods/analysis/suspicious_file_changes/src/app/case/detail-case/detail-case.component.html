<div fxFlex="100%" *ngIf="case">
<mat-card class="case-card">
    <mat-card-title>
      {{case['key']}}
    </mat-card-title>
    <mat-card-content>
      <label>Documents: </label> {{case['doc_count']}}
    </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="openCase(case['key'])" >OPEN</button>
  </mat-card-actions>
</mat-card>
</div>
