<h3>Selected clusters:</h3>
<table class="table table-hover table-responsive " style="width: 90%; margin: auto; margin-top: 20px; overflow-y: scroll">
    <thead><th>CLUSTER NAME</th><th>DESCRIPTION</th><th>SELECT</th></thead>
    <tbody *ngFor="let cluster of data.allClusters">
    <tr>
        <td>{{ cluster.name }}</td>
        <td>{{ cluster.description}}</td>
        <td>
            <mat-checkbox [id]="cluster.id" [checked]="data.currentClustersIds.has(cluster.id)" (change)="onChecked(cluster.id); ngOnInit()" >
            </mat-checkbox>
<!--            <button class="btn btn-default btn-sm" (click)="removeSelectedClusterDefinition(clusterDefinition.id);">-->
<!--                <span class="glyphicon glyphicon-remove"></span>-->
<!--            </button>-->
        </td>
    </tr>
    </tbody>
</table>
<br>
<div style="text-align: center; align-content: center; width: 100%">
    <div style="width: 30%; margin: auto">
        <button type="button" class="btn btn-default" style="float: left" (click)="onSaveClick()">
            <span>SAVE</span>
        </button>
        <button type="button" class="btn btn btn-default" style="float: right" (click)="onCancelClick()">
            <span>CANCEL</span>
        </button>
    </div>

</div>
