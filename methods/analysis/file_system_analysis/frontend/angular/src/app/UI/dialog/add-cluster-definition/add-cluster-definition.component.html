<h3>
    {{ data.title }}
</h3>
<mat-error *ngIf="isNameValid.invalid">Name is required and must be at least 3 characters long</mat-error>
<mat-error *ngIf="!isNameUnique()">Name must be unique</mat-error>
<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Name</mat-label>
    <input [formControl]="isNameValid" [value]="name" (change)="updateName($event.currentTarget.value)" matInput placeholder="Name" required>
</mat-form-field>
<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Description</mat-label>
    <input [value]="description" (change)="updateDescription($event.currentTarget.value)" matInput placeholder="Description">
</mat-form-field>
<mat-error *ngIf="isDefinitionValid.invalid">Definition is required and must be at least 3 characters long</mat-error>
<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Definition</mat-label>
    <input [formControl]="isDefinitionValid" [value]="definition" (change)="updateDefinition($event.currentTarget.value)" matInput placeholder="Regex Definition" required>
</mat-form-field>
<mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Filter</mat-label>
    <mat-select placeholder="SELECT filter" [(value)]="filter_name" required>
        <mat-option *ngFor="let filter of this.data.filters" [value]="filter">{{filter}}</mat-option>
    </mat-select>
</mat-form-field>
<br>
<div style="text-align: center; align-content: center; width: 100%">
    <div style="width: 30%; margin: auto">
        <button type="button" class="btn btn-default" style="float: left" (click)="onSaveClick()" [disabled]="isNameValid.invalid || isDefinitionValid.invalid">
            <span>SAVE</span>
        </button>
        <button type="button" class="btn btn btn-default" style="float: right" (click)="onCancelClick()">
            <span>CANCEL</span>
        </button>
    </div>

</div>
