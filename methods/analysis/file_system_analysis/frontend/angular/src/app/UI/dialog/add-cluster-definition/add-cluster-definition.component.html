<h3>
    {{ data.title }}
</h3>
<mat-form-field style="width: 100%;" appearance="outline">
    <input [value]="name" (change)="updateName($event.currentTarget.value)" matInput placeholder="Name">
</mat-form-field>

<mat-form-field style="width: 100%;" appearance="outline">
    <input [value]="description" (change)="updateDescription($event.currentTarget.value)" matInput placeholder="Description">
</mat-form-field>

<mat-form-field style="width: 100%;" appearance="outline">
    <input [value]="definition" (change)="updateDefinition($event.currentTarget.value)" matInput placeholder="Regex Definition">
</mat-form-field>
<mat-form-field appearance="outline" style="width: 100%">
    <mat-select placeholder="SELECT filter" [(value)]="filter_name" required>
        <mat-option *ngFor="let filter of this.data.filters" [value]="filter">{{filter}}</mat-option>
    </mat-select>
</mat-form-field>
<br>
<div style="text-align: center; align-content: center; width: 100%">
    <div style="width: 30%; margin: auto">
        <button type="button" class="btn btn-default" style="float: left" (click)="onSaveClick()">
            <span>SAVE</span>
        </button>
        <button type="button" class="btn btn btn-default" style="float: right" (click)="onCancelClick()">
            <span>CANCEL</span>
        </button>
    </div>

</div>
