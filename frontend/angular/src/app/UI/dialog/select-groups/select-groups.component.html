<h3>Manage groups</h3>
<table class="table table-hover table-responsive " style="width: 90%; margin: auto; margin-top: 20px;">
    <thead><th>ID</th><th>GROUP</th><th>ROLE</th><th>SELECT</th></thead>
    <tbody *ngFor="let group of data.allGroups">
    <tr>
        <td>{{ group.id }}</td>
        <td>{{ group.name }}</td>
        <td>{{ group.role }}</td>
        <td>
            <mat-checkbox [id]="group.id"  [checked]="this.data.curentGroupIds.has(group.id)" (change)="onChecked(group.id); ngOnInit()" >
            </mat-checkbox>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div style="text-align: center; align-content: center; width: 100%">
    <div style="width: 30%; margin: auto">
        <button type="button" class="btn btn-default" style="float: left" (click)="onSaveClick()">
            <span>SAVE</span>
        </button>
        <button type="button" class="btn btn btn-default" style="float: right" (click)="onCancelClick()">
            <span>CANCEL</span>
        </button>
    </div>

</div>
