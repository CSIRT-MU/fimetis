<h3>Notepad:</h3>
<mat-form-field style="width: 100%;" appearance="outline">
    <textarea [value]="data.note" maxlength="2048" (change)="update($event.currentTarget.value)" matInput style="margin-left: 5px; margin-right: 5px; margin-top: 0px; margin-bottom: 0px" matInput cdkTextareaAutosize cdkAutosizeMinRows="35"></textarea>
</mat-form-field>
<br>
<div style="text-align: center; align-content: center; width: 100%">
    <div style="width: 30%; margin: auto">
        <button type="button" class="btn btn-default" style="float: left" (click)="onSaveClick()">
            <span>SAVE</span>
        </button>
        <button type="button" class="btn btn btn-default" style="float: right" (click)="onCancelClick()">
            <span>CANCEL</span>
        </button>
    </div>
</div>
